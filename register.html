<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Eco Track</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--sage) 0%, var(--bg-main) 100%);
            padding: 4rem 2rem;
        }

        .auth-card {
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .auth-header {
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .auth-logo img {
            height: 40px;
            border-radius: 10px;
        }

        .auth-logo span {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--forest);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--forest);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            background: var(--bg-main);
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-white);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-dark);
            font-weight: 700;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="card auth-card">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <img src="assets/logo.jpg" alt="Eco Track Logo">
                <span>Eco Track</span>
            </a>
            <h2 style="font-size: 1.8rem; margin-top: 1rem;">Join the Movement</h2>
            <p style="color: var(--text-muted);">Start tracking and reducing your footprint today.</p>
        </div>

        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="username">Choose Username</label>
                    <input type="text" id="username" name="username" required placeholder="johndoe22">
                </div>

                <div class="form-group full-width">
                    <label for="password">Create Secret Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="accountType">Tracking Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="">Select mode</option>
                        <option value="individual">Individual Mode</option>
                        <option value="family">Family Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Gender (Optional)</label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1.2rem; font-size: 1.1rem; margin-top: 1rem;">Create My Account</button>
        </form>

        <p class="auth-footer">
            Already a member? <a href="login.html">Sign in here</a>
        </p>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            registerUser();
        });
    </script>
</body>

</html>
